<article [ngClass]="articleClass">
  <section class="control">
    <i #iconControl [ngClass]="controlClass" class="fa icon-control" aria-hidden="true" (click)="changeState()"></i>
  </section>
  <section class="info">
    <h3>{{song.title}}</h3>
    <p>{{song.description}}</p>
  </section>
</article>
